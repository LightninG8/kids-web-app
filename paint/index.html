<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      .game__canvas {
      width: 100%; /* Ширина canvas будет равна ширине его родительского элемента */
      height: auto; /* Автоматически рассчитывается высота, сохраняя соотношение сторон */
    }
  </style>
  <title>Document</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="game game__wrapper">

    <div class="container game__container">
      <div class="game__title">Выбери подходящие цвета и раскрась картинку</div>
      <div class="game__window">
        <canvas class="game__canvas"></canvas>
      </div>
      <div class="game__arrows">
        <div class="game__arrow arrow-left"></div>
        <div class="game__arrow arrow-right"></div>
      </div>
      <div class="game__colors"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
